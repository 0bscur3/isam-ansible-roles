start_config_comment: 'Execute Snapshot as Backup - before Standard Config'
# Time to wait in seconds if appliance is being rebooted
start_config_wait_time: 600
lmi_port: 443
username: admin
password: admin
log_level: INFO
force: false

# LMI FIPS options
FIPS_cfg: { fipsEnabled: true, tlsv10Enabled: false, tlsv11Enabled: true }

lmi_session_timeout: 720
